<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentalAI - Авторизация</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
  <div class="logo-container">
    <div class="logo">DentalAI</div>
  </div>

  <div class="user-info">
    <div class="user-avatar">
      <img src="/api/placeholder/60/60" alt="Аватар пользователя" class="avatar-image">
    </div>
    <div class="user-text">
      Авторизация пользователя
    </div>
  </div>

  <div class="login-form">
    <div class="form-title">Вход в систему</div>

    <div class="form-group">
      <input type="text" id="username" placeholder="Логин" autocomplete="username">
      <div class="error-message" id="username-error">Пожалуйста, введите логин</div>
    </div>

    <div class="form-group">
      <input type="password" id="password" placeholder="Пароль" autocomplete="current-password">
      <div class="error-message" id="password-error">Пожалуйста, введите пароль</div>
    </div>

    <button type="button" id="login-btn" class="submit-btn">
      <span class="btn-text">Войти</span>
      <span class="btn-icon">→</span>
    </button>
  </div>
</div>

<div class="version-info">
  © 2025 DentalAI - Система поддержки принятия решений v1.0
</div>

<script src="login.js"></script>
</body>
</html>
