<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentalAI - Авторизация</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login-container">
  <div class="logo-container">
    <div class="logo">DentalAI</div>
  </div>

  <div class="user-info">
    <div class="user-avatar">
      <img src="/api/placeholder/60/60" alt="Аватар пользователя" class="avatar-image">
    </div>
    <div class="user-text">
      Авторизация пользователя
    </div>
  </div>

  <div class="login-form">
    <div class="form-title">Место оказания медуслуг</div>

    <div class="form-group">
      <div class="select-wrapper">
        <select id="clinic">
          <option value="" disabled selected>СП1</option>
          <option value="sp1">Стоматологическая поликлиника №1</option>
          <option value="sp2">Стоматологическая поликлиника №2</option>
          <option value="sp3">Стоматологическая клиника "ДентаМед"</option>
        </select>
      </div>
      <div class="error-message" id="clinic-error">Пожалуйста, выберите место оказания услуг</div>
    </div>

    <div class="form-group">
      <div class="select-wrapper">
        <select id="position">
          <option value="" disabled selected>ДОЛЖНОСТЬ</option>
          <option value="dentist">Врач-стоматолог терапевт</option>
          <option value="surgeon">Врач-стоматолог хирург</option>
          <option value="ortho">Врач-стоматолог ортопед</option>
          <option value="ortho_dent">Врач-ортодонт</option>
        </select>
      </div>
      <div class="error-message" id="position-error">Пожалуйста, выберите должность</div>
    </div>

    <div class="role-title">Основная роль</div>

    <div class="form-group">
      <div class="select-wrapper">
        <select id="role">
          <option value="" disabled selected>Врач</option>
          <option value="doctor">Врач</option>
          <option value="head">Заведующий отделением</option>
          <option value="admin">Администратор</option>
        </select>
      </div>
      <div class="error-message" id="role-error">Пожалуйста, выберите роль</div>
    </div>

    <button type="button" id="login-btn" class="submit-btn">
      <span class="btn-text">Продолжить</span>
      <span class="btn-icon">→</span>
    </button>
  </div>
</div>

<div class="version-info">
  © 2025 DentalAI - Система поддержки принятия решений v1.0
</div>

<script src="login.js"></script>
</body>
</html>
